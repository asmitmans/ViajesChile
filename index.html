<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>

		<nav class="navbar navbar-expand-lg bg-celeste fixed-top" data-bs-theme="dark">
			<div class="container">
				<a class="navbar-brand" href="#">

				</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				  <li class="nav-item">

				  <li class="nav-item">

				  </li>
				  <li class="nav-item">

				  </li>
				  <li class="nav-item">

				  </li>
				</ul>
			  </div>
			</div>
		</nav>
		
		<div id="carousel" class="carousel slide">
			<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="assets/img/carousel1.jpg" class="d-block w-100" alt="carousel1">
			</div>
			<div class="carousel-item">
				<img src="assets/img/carousel2.jpg" class="d-block w-100" alt="carousel2">
			</div>
			<div class="carousel-item">
				<img src="assets/img/carousel3.jpg" class="d-block w-100" alt="carousel3">
			</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
			</button>
		</div>

	<main>
		<section id="presentacion">
		</section>
		<section id="destacados">
		</section>
		<section id="contacto">
		</section>

	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
